plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    namespace 'com.leitoruniversalia'
    compileSdk 34

    defaultConfig {
        applicationId "com.leitoruniversalia"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.9.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"

    // Room (banco local)
    implementation "androidx.room:room-runtime:2.6.2"
    kapt "androidx.room:room-compiler:2.6.2"
    implementation "androidx.room:room-ktx:2.6.2"

    // Kotlin coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"

    // TextToSpeech
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.3"
}
